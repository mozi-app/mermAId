<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MermAId Editor</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container">
        <div id="editor-pane">
            <div id="editor-header">
                <span>Editor</span>
                <div id="editor-header-buttons">
                    <label class="vim-toggle" title="Toggle Vim keybindings">
                        <span class="vim-toggle-label">vim</span>
                        <input type="checkbox" id="vim-toggle" checked>
                        <span class="vim-toggle-slider"></span>
                    </label>
                    <button id="collapse-btn" title="Collapse editor">&#x25C0;</button>
                </div>
            </div>
            <div id="editor"></div>
        </div>
        <div id="divider"></div>
        <div id="preview-pane">
            <div id="preview-header">
                <div id="preview-header-left">
                    <button id="expand-btn" class="hidden" title="Restore editor">&#x25B6;</button>
                    <span>Preview</span>
                </div>
                <div id="preview-header-buttons">
                    <button id="reset-zoom-btn" title="Reset zoom">Reset Zoom</button>
                    <div class="download-wrapper">
                        <button id="download-btn" title="Download diagram">Download &#x25BE;</button>
                        <div class="download-menu" id="download-menu">
                            <button id="download-svg">Save as SVG</button>
                            <button id="download-png">Save as PNG</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="preview"></div>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
